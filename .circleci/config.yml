version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:7.0.x

    steps:
      - checkout

      # Restore dependencies
      - run:
          name: Restore Dependencies
          command: dotnet restore

      # Build the .NET application
      - run:
          name: Build Application
          command: dotnet build --configuration Release

      # Run unit tests
      - run:
          name: Run Unit Tests
          command: dotnet test --configuration Release --no-restore

workflows:
  version: 2
  build:
    jobs:
      - build
